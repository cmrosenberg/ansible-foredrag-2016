- name: Clone memo
  git:
      clone: yes
      repo: https://github.com/cmrosenberg/memo.git
      dest: "/home/{{ ansible_ssh_user }}/memo"

- name: Create a symlink to index.html in repository
  become: yes
  file:
      force: yes # Remove default index.html generated by nginx
      state: link
      src: "/home/{{ ansible_ssh_user }}/memo/index.html"
      dest: /usr/share/nginx/html/index.html

- name: Create a symlink to res/ in repository
  become: yes
  file:
      force: yes # Remove default index.html generated by nginx
      state: link
      src: "/home/{{ ansible_ssh_user }}/memo/res"
      dest: /usr/share/nginx/html/res
